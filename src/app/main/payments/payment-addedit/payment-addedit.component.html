<h2 mat-dialog-title>Edit payment no. {{paymentId}}</h2>


<mat-dialog-content [formGroup]="form">

    <mat-form-field>

        <input matInput [matDatepicker]="myDatepicker" placeholder="Date" formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="myDatepicker">
        </mat-datepicker-toggle>

        <mat-datepicker #myDatepicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>

        <input matInput placeholder="Amount" formControlName="amount">

    </mat-form-field>

    <!--<mat-form-field>

        <input matInput placeholder="Status" formControlName="status">

    </mat-form-field>-->

    <mat-form-field>

        <mat-select placeholder="Status" formControlName="status">

            <mat-option value="FORECAST">
                FORECAST</mat-option>
            <mat-option value="CHARGED">
                CHARGED</mat-option>

        </mat-select>

    </mat-form-field>

    <!--    <mat-form-field>

        <input matInput [matDatepicker]="myDatepicker"
            formControlName="releasedAt">

        <mat-datepicker-toggle matSuffix
                               [for]="myDatepicker">

        </mat-datepicker-toggle>

        <mat-datepicker #myDatepicker></mat-datepicker>

    </mat-form-field>

    <mat-form-field>

        <textarea matInput placeholder="Description"
            formControlName="longDescription">

        </textarea>

    </mat-form-field>-->


</mat-dialog-content>

<mat-dialog-actions>

    <button class="mat-raised-button" (click)="close()">
        Close
    </button>

    <button class="mat-raised-button mat-primary" (click)="save()">
        Save
    </button>

</mat-dialog-actions>
